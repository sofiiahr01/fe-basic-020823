<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-level menu</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container">
          <nav>
            <ul>
              <li class="category">Home</li>
              <li class="category">
                Products
                <ul class="menu">
                  <li class="product">
                    Product 1
                    <ul class="menu">
                      <li class="product">Sub Item</li>
                      <li class="product">Sub Item</li>
                    </ul>
                  </li>
                  <li class="product">
                    Product 2
                    <ul class="menu">
                      <li class="product">Sub Item</li>
                      <li class="product">
                        Sub Item
                        <ul class="menu">
                          <li class="product">Item</li>
                          <li class="product">Item</li>
                          <li class="product">Item</li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li class="category">About</li>
              <li class="category">Contact</li>
            </ul>
          </nav>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
